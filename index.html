<!DOCTYPE html>
<html>
<head>
	<title>Month</title>


  <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
	<div class="sidedrawer slide hide " id="drawer">
			<!-- <h1>Monday 11/14/2017</h1>
			<p>12 PM - 2 PM</p>
			<p>Portal Training</p> -->
			<div id="drawercontent">

			</div>
			<button type="button" id="closedrawer">Close</button>
	</div>
	<div class="title">
		<div>
			<button type="button" id = "prevmonth" class="prevnext">pMonth</button>
			<span id="cmonth">cMonth</span>
			<button type="button" id="nextmonth" class="prevnext">nMonth</button>
		</div>
			<h2 id="cyear">cYear</h2>
			<div class="navbar">
				<a href=".">Month</a>
				<a href="week.html">Week</a>
				<a href="day.html">Day</a>
			</div>
	</div>
<div id="main">
	</div>


	<div class="addeventbutton" id="add-btn">
		<button type="button" class="btn-lg">+</button>
	</div>

		<div class="eventform hide">
			<form novalidate>
					<h3>Calendar Event</h3>
					<div class="formtitle">
						<label for="eventtitle">Title</label>
						<input type="text" placeholder="Title" id="eventtitle" required>
					</div>

					<div class="eventdatetime">

							<label for="eventdate">Date</label>
							<input type="date" id="eventdate" required>


						<label for="starttime"><br>Start Time</label>
						<input type="time" id="eventstarttime" required>

						<label for="endtime">End Time</label>
						<input type="time" id="eventendtime" required>
					</div>



					<div class="repetitionradio">
						<label for="eventrepetition">Repetition</label>
						<input type="radio" name="repeat" value="none" checked>None
						<input type="radio" name="repeat" value="weekly">Weekly
						<input type="radio" name="repeat" value="monthly">Monthly
					</div>
					<div class="weeklycheckbox hide">
						<input type="checkbox" class="weekrepeat">S
						<input type="checkbox" class="weekrepeat">M
						<input type="checkbox" class="weekrepeat">T
						<input type="checkbox" class="weekrepeat">W
						<input type="checkbox" class="weekrepeat">Th
						<input type="checkbox" class="weekrepeat">F
						<input type="checkbox" class="weekrepeat">Sa
					</div>
					<div class="repetitiondate hide">
						<label for="endeventdate">End Date</label>
						<input type="date" id="eventenddate">
					</div>

					<div class="eventdescription">
						<label for="eventdescription">Description</label>
						<textarea rows="5" id="eventdescription"></textarea>
					</div>

					<div class="form-btns">
						<button type="button" id="createbutton">Create Event</button>
						<button type="button" id="close-btn">Cancel</button>
					</div>


			</form>
		</div>



<script src="javascript/monthloader.js"></script>
<script src="javascript/addevent.js"></script>
<script src="javascript/monthscript.js"></script>


</body>

</html>

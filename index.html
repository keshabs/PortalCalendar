<!DOCTYPE html>
<html>
<head>
	<title>Portal Calendar</title>


  <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>

<div id="main">
	<div class="sidedrawer hide" id="drawer">
			<h1>Monday 11/14/2017</h1>
			<p>12 PM - 2 PM</p>
			<p>Portal Training</p>
			<button type="button" id="closedrawer">Close</button>
	</div>
	<div class="title">
    <h1>November</h1>
		<div class="navbar">

			  <a href="#">Month</a>
			  <a href="week.html">Week</a>
			  <a href="day.html">Day</a>

		</div>
  </div>

		<table class="monthtable">
			<thead class = "weekdays" >
			<tr>
				<th>Sunday</th>
				<th>Monday</th>
				<th>Tuesday</th>
				<th>Wednesday</th>
				<th>Thursday</th>
				<th>Friday</th>
				<th>Saturday</th>
			</tr>
			</thead>
			<tbody class = "monthday">
				<tr>
					<td>
						<p>1</p>
						<button type="button" class="monthevent"></button>
					</td>
					<td>2</td>
					<td>3</td>
					<td>4</td>
					<td>5</td>
					<td>6</td>
					<td>7</td>
				</tr>

				<tr>
					<td>8</td>
					<td>9</td>
					<td>10</td>
					<td>11</td>
					<td>12</td>
					<td>13</td>
					<td>14</td>
				</tr>

				<tr>
					<td>15</td>
					<td>16</td>
					<td>17</td>
					<td>18</td>
					<td>19</td>
					<td>20</td>
					<td>21</td>
				</tr>

				<tr>
					<td>22</td>
					<td>23</td>
					<td>24</td>
					<td>25</td>
					<td>26</td>
					<td>27</td>
					<td>28</td>
				</tr>
			</tbody>

		</table>
	</div>
	<div class="addeventbutton" id="add-btn">
		<button type="button" class="btn-lg">+</button>
	</div>

		<div class="eventform hide">
			<form>
					<h3>Calendar Event</h3>
					<div class="formtitle">
						<label for="eventtitle">Title</label>
						<input type="text" placeholder="Title">
					</div>

					<div class="eventdatetime">
						<label for="eventdate">Date</label>
						<input type="date">

						<label for="eventtime">Time</label>
						<input type="time" placeholder="Title">
					</div>



					<div class="repetitionradio">
						<label for="eventrepetition">Repetition</label>
						<input type="radio">None
						<input type="radio">Weekly
						<input type="radio">Monthly
					</div>
					<div class="weeklycheckbox">
						<input type="checkbox">S
						<input type="checkbox">M
						<input type="checkbox">T
						<input type="checkbox">W
						<input type="checkbox">Th
						<input type="checkbox">F
						<input type="checkbox">Sa
					</div>
					<div class="eventdescription">
						<label for="eventdescription">Description</label>
						<textarea rows="5" id="eventdescriptions"></textarea>
					</div>

					<div class="form-btns">
						<button type="button" id="createbutton">Create Event</button>
						<button type="button" id="close-btn">Cancel</button>
					</div>


			</form>
		</div>


<script src="javascript/addevent.js"></script>
<script src="javascript/monthscript.js"></script>
<script src="javascript/monthloader.js"></script>

</script>
</body>

</html>

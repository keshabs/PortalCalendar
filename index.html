<!DOCTYPE html>
<html>
<head>
	<title>Month</title>


  <link rel="stylesheet" type="text/css" href="main.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
</head>
<body>


	<div class="title">
		<div>
			<button type="button" class="btn-prev-mnth"><</button>
			<span id="cmonth">cMonth</span> <span id="cyear">cYear</span>
			<button type="button" class="btn-nxt-mnth">></button>
		</div>

			<div class="navbar">
				<a href=".">Month</a>
				<a href="week.html">Week</a>
				<a href="day.html">Day</a>
			</div>
	</div>
	<div class="sidedrawer hide slide" id="event-drawer">
			<div id="drawercontent">
			</div>
			<p id="drawer-cls-btn"> &#x2613; </p>
	</div>
	<div id="main">
	</div>
	<div class="addeventbutton" id="add-btn">
		<button type="button" class="btn-lg">+</button>
	</div>
	<div class="eventform hide">
		<form id="event-form">
				<h3>Calendar Event</h3>

				<div class="formtitle">
					<label for="eventtitle">Title</label>
					<input type="text" placeholder="Title" id="eventtitle" name="Title" required>
				</div>

				<div class="eventdatetime">

						<label for="eventdate">Date</label>
						<input type="date" id="eventdate" name="Date" required>


					<label for="starttime"><br>Start Time</label>
					<input type="time" id="eventstarttime" name="StartTime" required>

					<label for="endtime">End Time</label>
					<input type="time" id="eventendtime" name="EndTime" required>
				</div>



				<div class="repetitionradio">
					<label for="eventrepetition">Repetition</label>
					<input type="radio" name="repeat" value="none" checked>None</input>
					<input type="radio" name="repeat" value="weekly">Weekly</input>
					<input type="radio" name="repeat" value="monthly">Monthly</input>
				</div>
				<div class="weeklycheckbox hide">
					<input type="checkbox" class="weekrepeat" name="S">S</input>
					<input type="checkbox" class="weekrepeat" name="M">M</input>
					<input type="checkbox" class="weekrepeat" name="T">T</input>
					<input type="checkbox" class="weekrepeat" name="W">W</input>
					<input type="checkbox" class="weekrepeat" name="Th">Th</input>
					<input type="checkbox" class="weekrepeat" name="F">F</input>
					<input type="checkbox" class="weekrepeat" name="Sa">Sa</input>
				</div>
				<div class="repetitiondate hide">
					<label for="endeventdate" name="EndDate">End Date</label>
					<input type="date" id="eventenddate">
				</div>

				<div class="eventdescription">
					<label for="eventdescription" name="Description">Description</label>
					<textarea rows="5" id="eventdescription"></textarea>
				</div>

				<div class="form-btns">
					<button type="button" id="createbutton">Create Event</button>
					<button type="button" id="close-btn">Cancel</button>
				</div>

		</form>
	</div>



<script src="javascript/monthloader_v1.js"></script>


</body>

</html>
